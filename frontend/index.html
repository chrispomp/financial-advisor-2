<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citi AI Wealth Advisor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-blue: #003B70;
            --primary-red: #D9261C;
            --neutral-bg: #FFFFFF;
            --neutral-light-gray: #F0F2F5;
            --status-green: #28a745;
            --font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        body {
            background-color: var(--neutral-light-gray);
            font-family: var(--font-family);
            margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; box-sizing: border-box;
        }
        .mobile-container {
            width: 100%; max-width: 400px; height: 85vh; max-height: 750px;
            background-color: var(--neutral-bg); border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden; display: flex; flex-direction: column;
        }
        header { padding: 15px 20px; background-color: var(--primary-blue); text-align: center; flex-shrink: 0; }
        header img { height: 30px; width: auto; }
        main { flex-grow: 1; position: relative; background-color: #000; display: flex; flex-direction: column; }
        .video-container { position: relative; width: 100%; flex-grow: 1; }
        #video-feed { width: 100%; height: 100%; object-fit: cover; display: block; }
        .placeholder {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            color: #ccc; background-color: #2c2c2c;
            position: absolute; top: 0; left: 0;
        }
        .placeholder i { font-size: 80px; margin-bottom: 20px; }
        .status-overlay {
            position: absolute; top: 10px; left: 10px;
            background-color: rgba(0, 0, 0, 0.5); color: white;
            padding: 5px 10px; border-radius: 15px; font-size: 14px;
            display: flex; align-items: center;
        }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background-color: var(--primary-red); margin-right: 8px; }
        .status-dot.connected { background-color: var(--status-green); }
        .controls {
            padding: 20px; background-color: #000;
            display: flex; justify-content: center; align-items: center;
            gap: 20px; flex-shrink: 0; position: relative; z-index: 10;
        }
        .control-button {
            width: 60px; height: 60px; border-radius: 50%; border: none;
            cursor: pointer; font-size: 24px; color: white;
            display: flex; justify-content: center; align-items: center;
            transition: background-color 0.2s;
        }
        #startStopBtn { background-color: var(--primary-blue); }
        #startStopBtn.active { background-color: var(--primary-red); }
        #muteBtn { background-color: rgba(255, 255, 255, 0.3); }
        #muteBtn:disabled { background-color: rgba(255, 255, 255, 0.1); cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="mobile-container">
        <header>
            <img src="https://www.citi.com/mobile-apps/assets/img/citi-logo-white.svg" alt="Citi Logo">
        </header>
        <main>
            <div class="video-container">
                 <div class="placeholder" id="video-placeholder"><i class="fa-solid fa-video-slash"></i><p>Session not started</p></div>
                <video id="video-feed" autoplay muted playsinline style="display: none;"></video>
                <div class="status-overlay">
                    <div id="status-dot" class="status-dot"></div>
                    <span id="status-text">Disconnected</span>
                </div>
            </div>
            <div class="controls">
                <button id="muteBtn" class="control-button" disabled><i class="fa-solid fa-microphone"></i></button>
                <button id="startStopBtn" class="control-button"><i class="fa-solid fa-phone"></i></button>
            </div>
        </main>
        <audio id="audio-player" style="display: none;"></audio>
    </div>

    <script>
        const startStopBtn = document.getElementById('startStopBtn');
        const muteBtn = document.getElementById('muteBtn');
        const videoFeed = document.getElementById('video-feed');
        const audioPlayer = document.getElementById('audio-player');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');

        let isConversationActive = false, isMuted = false;
        let localStream, mediaRecorder, socket;
        let audioQueue = [], isPlaying = false;

        startStopBtn.addEventListener('click', () => isConversationActive ? endConversation() : startConversation());
        muteBtn.addEventListener('click', toggleMute);

        async function startConversation() {
            try {
                const session = await createAgentSession();
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localStream = stream;
                videoFeed.srcObject = stream;
                videoFeed.style.display = 'block';
                document.getElementById('video-placeholder').style.display = 'none';
                
                await connectToAgent(session.id, stream);
                
                isConversationActive = true;
                startStopBtn.classList.add('active');
                startStopBtn.querySelector('i').className = 'fa-solid fa-phone-slash';
                muteBtn.disabled = false;
            } catch (error) {
                console.error("Failed to start conversation:", error);
                alert("Could not start conversation. Please check permissions and ensure the backend is running.");
                endConversation();
            }
        }
        
        async function createAgentSession() {
            const response = await fetch('http://localhost:8000/apps/citi_wealth_advisor_agent/users/user/sessions', { method: 'POST' });
            if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
            const session = await response.json();
            console.log(`Session created: ${session.id}`);
            return session;
        }

        function connectToAgent(sessionId, stream) {
            return new Promise((resolve, reject) => {
                const wsUrl = `ws://localhost:8000/run_live?app_name=citi_wealth_advisor_agent&user_id=user&session_id=${sessionId}`;
                socket = new WebSocket(wsUrl);
                socket.binaryType = "arraybuffer";

                socket.onopen = () => {
                    console.log("WebSocket connected. Starting audio stream.");
                    statusText.textContent = 'Connected';
                    statusDot.classList.add('connected');
                    
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                    mediaRecorder.ondataavailable = event => {
                        if (event.data.size > 0 && socket.readyState === WebSocket.OPEN) {
                            const reader = new FileReader();
                            reader.onload = () => {
                                const base64Audio = reader.result.split(',')[1];
                                const message = { content: { parts: [{ inline_data: { mime_type: mediaRecorder.mimeType, data: base64Audio } }] } };
                                socket.send(JSON.stringify(message));
                            };
                            reader.readAsDataURL(event.data);
                        }
                    };
                    mediaRecorder.start(250);
                    resolve();
                };

                socket.onmessage = event => {
                    if (event.data instanceof ArrayBuffer) {
                        audioQueue.push(event.data);
                        if (!isPlaying) playNextAudioChunk();
                    } else {
                        try {
                            const data = JSON.parse(event.data);
                            if (data?.content?.parts?.[0]?.inline_data?.data) {
                                const audioBase64 = data.content.parts[0].inline_data.data;
                                const audioBinary = Uint8Array.from(atob(audioBase64), c => c.charCodeAt(0));
                                audioQueue.push(audioBinary.buffer);
                                if (!isPlaying) playNextAudioChunk();
                            } else {
                                console.log("Received text/metadata:", event.data);
                            }
                        } catch(e) { /* Ignore non-JSON text */ }
                    }
                };
                
                socket.onerror = (err) => { console.error("WebSocket Error:", err); reject(err); };
                socket.onclose = () => { console.log("WebSocket closed."); if(isConversationActive) endConversation(); };
            });
        }
        
        function playNextAudioChunk() {
            if (audioQueue.length === 0) { isPlaying = false; return; }
            isPlaying = true;
            const audioBuffer = audioQueue.shift();
            const audioBlob = new Blob([audioBuffer], { type: 'audio/pcm' });
            audioPlayer.src = URL.createObjectURL(audioBlob);
            audioPlayer.play();
            audioPlayer.onended = () => playNextAudioChunk();
        }
        
        function endConversation() {
            localStream?.getTracks().forEach(track => track.stop());
            mediaRecorder?.stop();
            socket?.close();
            
            videoFeed.srcObject = null;
            videoFeed.style.display = 'none';
            document.getElementById('video-placeholder').style.display = 'flex';
            
            isConversationActive = false;
            isMuted = false;
            
            startStopBtn.classList.remove('active');
            startStopBtn.querySelector('i').className = 'fa-solid fa-phone';
            muteBtn.disabled = true;
            muteBtn.querySelector('i').className = 'fa-solid fa-microphone';
        }

        function toggleMute() {
            if (!localStream) return;
            isMuted = !isMuted;
            localStream.getAudioTracks()[0].enabled = !isMuted;
            muteBtn.querySelector('i').className = isMuted ? 'fa-solid fa-microphone-slash' : 'fa-solid fa-microphone';
        }
    </script>
</body>
</html>
